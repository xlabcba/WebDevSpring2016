<div class="container-fluid" ng-controller="FormController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#/forms">Forms</a></li>
                <li ><a href="#/forms">Fields</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tabForms">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                    <tr class="info">
                                        <th class="col-xs-8 col-sm-8 col-md-8">
                                            <button type="button" class="btn btn-link btn-xs">
                                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                            </button>
                                            Form Name
                                        </th>
                                        <th class="col-xs-4 col-sm-4 col-md-4">
                                            <button type="button" class="btn btn-link btn-xs">
                                                <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                            </button>
                                            Action
                                        </th>
                                    </tr>
                                    <tr>
                                        <th class="col-xs-8 col-sm-8 col-md-8">
                                            <input type="text" class="form-control" placeholder="name" ng-model="model.currForm.title">
                                        </th>
                                        <th class="col-xs-4 col-sm-4 col-md-4">
                                            <div class="the-div row">
                                                <div>
                                                    <div class="btn-group">

                                                        <button type="button" class="btn btn-link" ng-click="model.addForm(model.currForm)">
                                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-link" ng-click="model.updateForm(model.currForm)">
                                                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="form in model.forms">
                                        <td class="col-xs-8 col-sm-8 col-md-8">
                                            <a href="#/form/{{form._id}}/fields">{{form.title}}</a>
                                        </td>
                                        <td class="col-xs-4 col-sm-4 col-md-4">
                                            <div class="the-div row">
                                                <div>
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-link" ng-click="model.deleteForm($index)">
                                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-link" ng-click="model.selectForm($index)">
                                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
