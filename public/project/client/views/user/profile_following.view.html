<div class="col-xs-12 col-md-9 cart-items" ng-controller="FollowingController">
    <div class="dreamcrub">
        <ul class="breadcrumbs">
            <li class="home">
                <a href="#/home" title="Go to Home Page">Home</a>&nbsp;
                <span>&gt;</span>
            </li>
            <li class="home">
                <a href="#/profile_info" title="Go to Home Page">Profile</a>&nbsp;
                <span>&gt;</span>
            </li>
            <li class="women">
                Following
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <h1>Following</h1>
    <div class="cart-header" ng-repeat="followedUser in model.followedUsers">
        <a class="button close1" ng-click="model.unfollowUser(followedUser)"><i class="fa fa-remove fa-lg"></i></a>
        <div class="cart-sec simpleCart_shelfItem">
            <div class="cart-item cyc">
                <img ng-hide="model.noPic(followedUser.photo)"
                     ng-src="{{followedUser.photo}}" class="img-responsive" alt="">
                <img ng-show="model.noPic(followedUser.photo)"
                     ng-src="./images/head.jpg" class="img-responsive" alt="">
            </div>
            <div class="cart-item-info">
                <h3><a href="#/profile_public/{{followedUser._id}}">{{followedUser.username}}</a></h3>
                <div class="delivery">
                    <p>Recipe: {{followedUser.recipeNumber}}</p>
                    <p>Followed by: {{followedUser.followBy.length}}</p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
