<div class="col-xs-12 col-md-9 cart-items" ng-controller="FollowingController">
    <div class="dreamcrub">
        <ul class="breadcrumbs">
            <li class="home">
                <a href="#/home" title="Go to Home Page">Home</a>&nbsp;
                <span>&gt;</span>
            </li>
            <li class="home">
                <a href="#/profile_info" title="Go to Home Page">Profile</a>&nbsp;
                <span>&gt;</span>
            </li>
            <li class="women">
                Following
            </li>
        </ul>
        <ul class="previous">
            <li><a href="#/profile_info">Back to Previous Page</a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <h1>Following</h1>
    <div class="cart-header" ng-repeat="followedUser in model.followedUsers">
        <a class="button close1" ng-click="model.unfollowUser(followedUser)">Delete</a>
        <div class="cart-sec simpleCart_shelfItem">
            <div class="cart-item cyc">
                <img ng-src={{followedUser.photo}} class="img-responsive" alt="">
            </div>
            <div class="cart-item-info">
                <h3><a href="#/profile_public">{{followedUser.username}}</a></h3>
                <div class="delivery">
                    <p>Recipe: {{model.followedUser.recipeNumber}}</p>
                    <p>Followed by: {{model.followedUser.followBy.length}}</p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
