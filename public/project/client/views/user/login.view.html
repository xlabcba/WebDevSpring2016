<div class="col-md-9" ng-controller="LoginController">
    <div class="dreamcrub">
        <ul class="breadcrumbs">
            <li class="home">
                <a href="#/home" title="Go to Home Page">Home</a>&nbsp;
                <span>&gt;</span>
            </li>
            <li class="women">
                Login
            </li>
        </ul>
        <ul class="previous">
            <li><a href="#/home">Back to Previous Page</a></li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <div class="account_grid">
        <div class="col-md-6 login-left">
            <h3>NEW CUSTOMERS</h3>
            <p>By creating an account, you will be able to share your<br/>amazing recipe with others. <br/>Start from here!</p>
            <a class="acount-btn" href="#/register">Create an Account</a>
        </div>
        <div class="col-md-6 login-right">
            <h3>REGISTERED CUSTOMERS</h3>
            <p>If you have an account with us,  please log in.</p>
            <form>
                <div>
                    <span>Username<label>*</label></span>
                    <input type="text" placeholder="Username" ng-model="model.user.username">
                </div>
                <div>
                    <span>Password<label>*</label></span>
                    <input type="password" placeholder="Password" ng-model="model.user.password">
                </div>
                <a type="login" ng-click="model.login(model.user)">Login</a>
            </form>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>
