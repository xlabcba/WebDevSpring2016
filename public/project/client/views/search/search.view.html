<div class="col-md-9" ng-controller="SearchController">
    <br/>
    <h1>Search on API</h1>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="spiritName" class="col-sm-2 control-label">Spirit:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="spiritName" placeholder="liquor category, such as Beer, Vodka, or Gin" ng-model="spirit">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZipcode" class="col-sm-2 control-label">Zipcode:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputZipcode" placeholder="zipcode" ng-model="zipcode">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="search(spirit,zipcode)" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </form>
        <h2>Search Result</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="store in result.businesses">
                    <td><img ng-src="{{store.image_url}}"></td>
                    <td>
                        <a href="#/detail/{{store.id}}">
                            {{store.name}}
                        </a></td>
                    <td><img ng-src="{{store.rating_img_url_large}}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
