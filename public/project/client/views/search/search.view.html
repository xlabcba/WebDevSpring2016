<div class="col-md-9 api-all" ng-controller="SearchController">
    <br/>
    <h1 class="api">Search on <i class="fa fa-yelp fa-lg"></i>Yelp API</h1>
    <p>please input spirit you want to buy and your zipcode to search nearby liquor store.</p>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="spiritName" class="col-sm-2 control-label">Spirit:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="spiritName" placeholder="liquor category, such as Beer, Vodka, or Gin"
                           ng-model="model.spirit">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZipcode" class="col-sm-2 control-label">Zipcode:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           id="inputZipcode" placeholder="zipcode"
                           ng-model="model.zipcode">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" ng-click="model.goToSearch()"
                            class="btn btn-danger btn-block"><i class="fa fa-yelp fa-lg"></i>Yelp</button>
                </div>
            </div>
        </form>
        <h2 class="api" ng-show="model.resultStr">
            <hr/>
            {{model.resultStr}}
        </h2>
        <div class="table-responsive" ng-show="model.result">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Rating</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="store in model.result.businesses">
                    <td><img ng-src="{{store.image_url}}"></td>
                    <td>
                        <a href="#/detail/{{store.id}}" class="api-all">
                            {{store.name}}
                        </a></td>
                    <td><img ng-src="{{store.rating_img_url_large}}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
