<div class="col-md-9" ng-controller="DetailController">
    <br/>
    <h1>Result Detail</h1>
    <div class="panel-body">
        <img ng-src="{{detail.image_url}}">
        <h2>{{detail.name}}</h2>
        <p>{{detail.location.display_address.toString()}}</p>
        <p>{{detail.display_phone}}</p>
        <img ng-src="{{detail.rating_img_url}}">
        <p>{{detail.snippet_text}}</p>
    </div>
</div>
