<div class="col-md-9" ng-controller="AdminRecipeController">
    <div class="dreamcrub">
        <ul class="breadcrumbs">
            <li class="home">
                <a href="#/home" title="Go to Home Page">Home</a>&nbsp;
                <span>&gt;</span>
            </li>
            <li class="women">
                Manage Recipes
            </li>
        </ul>
        <div class="clearfix"></div>
    </div>
    <h1>Recipes</h1>
    <div class="cbp-vm-view-grid">
        <ul>
            <li ng-repeat="recipe in model.recipes">
                <a class="cbp-vm-image" href="#/recipe/{{recipe._id}}">
                    <div class="inner_content clearfix">
                        <div class="product_image">
                            <img ng-hide="model.noPic(recipe.recipeImg)"
                                 ng-src="{{recipe.recipeImg[0]}}" class="img-responsive" alt=""/>
                            <img ng-show="model.noPic(recipe.recipeImg)"
                                 ng-src="./images/cocktail.jpg" class="img-responsive" alt=""/>
                            <div class="product_container">
                                <div class="cart-left">
                                    <p class="title">{{recipe.title}}</p>
                                </div>
                                <br/>
                                <span>
                                    <img ng-src="{{recipe.rateImg}}" class="img-rating title-rating" alt=""/>
                                    <a class="button cbp-vm-add" href="#/recipe_edit/{{recipe._id}}">
                                        <i class="fa fa-pencil fa-lg"></i>
                                    </a>
                                    <a class="button cbp-vm-add" ng-click="model.deleteRecipe(recipe)">
                                        <i class="fa fa-remove fa-lg"></i>
                                    </a>
                                </span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>
