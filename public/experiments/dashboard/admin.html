        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Admin</h1>
            <h2>Users</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" align="left">
                    <thead>

                                </button>

                        </tr>
                        <tr>
                            <th><input class="input-sm" type="text" placeholder="username"></th>
                            <th><input class="input-sm" type="password" placeholder="password"></th>
                            <th><input class="input-sm" type="text" placeholder="role1,role2"></th>
                            <th>
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                                <button type="button" class="btn btn-primary">

                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
