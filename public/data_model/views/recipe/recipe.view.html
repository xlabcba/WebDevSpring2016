<div class="container-fluid" ng-controller="RecipeController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Recipe</h1>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tabForms">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                    <tr class="info">
                                        <th>Title</th>
                                        <th>Main Spirit</th>
                                        <th>Flavor</th>
                                        <th>Skill Level</th>
                                        <th>Ingredient:Spirit</th>
                                        <th>Ingredient:Other</th>
                                        <th>Step</th>
                                        <th>Action</th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <input type="text" class="form-control" placeholder="Title" ng-model="newRecipe.title" />
                                        </th>
                                        <th>
                                            <input type="text" class="form-control" placeholder="Main Spirit" ng-model="newRecipe.tag1" />
                                        </th>
                                        <th>
                                            <input type="text" class="form-control" placeholder="Flavor" ng-model="newRecipe.tag2" />
                                        </th>
                                        <th>
                                            <label class="radio-inline"><input type="radio" ng-model="newRecipe.tag3" value="beginner">Beginner</label>
                                            <label class="radio-inline"><input type="radio" ng-model="newRecipe.tag3" value="intermeidate">Intermediate</label>
                                            <label class="radio-inline"><input type="radio" ng-model="newRecipe.tag3" value="advanced">Advanced</label>
                                        </th>
                                        <th>
                                            <label><textarea class="form-control" ng-model="newRecipe.ingredientSpirit"></textarea></label>
                                        </th>
                                        <th>
                                            <label><textarea class="form-control" ng-model="newRecipe.ingredientOther"></textarea></label>
                                        </th>
                                        <th>
                                            <label><textarea class="form-control" ng-model="newRecipe.step"></textarea></label>
                                        </th>
                                        <th>
                                            <div class="the-div row">
                                                <div>
                                                    <div class="btn-group">

                                                        <button type="button" class="btn btn-link" ng-click="createRecipe()">
                                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-link" ng-click="updateRecipe()">
                                                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="recipe in recipes">
                                        <td>{{recipe.title}}</td>
                                        <td>{{recipe.tag1.join(";")}}</td>
                                        <td>{{recipe.tag2.join(";")}}</td>
                                        <td>{{recipe.tag3}}</td>
                                        <td>{{recipe.ingredientSpirit.join(";")}}</td>
                                        <td>{{recipe.ingredientOther.join(";")}}</td>
                                        <td>{{recipe.step.join(";")}}</td>
                                        <td>
                                            <div class="the-div row">
                                                <div>
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-link" ng-click="deleteRecipe($index)">
                                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-link" ng-click="selectRecipe($index)">
                                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
