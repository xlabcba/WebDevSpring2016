<div class="container-fluid" ng-controller="CommentController">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Recipe</h1>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tabForms">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                    <tr class="info">
                                        <th>Title</th>
                                        <th>Rating</th>
                                        <th>Content</th>
                                        <th>Actions</th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <input type="text" class="form-control" placeholder="Title" ng-model="newComment.title" />
                                        </th>
                                        <th>
                                            <span class="star-rating">
                                                <input type="radio" ng-model="newComment.rating" value="1"><i></i>
                                                <input type="radio" ng-model="newComment.rating" value="2"><i></i>
                                                <input type="radio" ng-model="newComment.rating" value="3"><i></i>
                                                <input type="radio" ng-model="newComment.rating" value="4"><i></i>
                                                <input type="radio" ng-model="newComment.rating" value="5"><i></i>
                                            </span>
                                        </th>
                                        <th>
                                            <label><textarea class="form-control" ng-model="newComment.content"></textarea></label>
                                        </th>
                                        <th>
                                            <div class="the-div row">
                                                <div>
                                                    <div class="btn-group">

                                                        <button type="button" class="btn btn-link" ng-click="createComment()">
                                                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-link" ng-click="updateComment()">
                                                            <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="pc in parentComments">
                                        <td>{{pc.title}}</td>
                                        <td><img class="rating" ng-src={{pc.rateImg}}></td>
                                        <td>{{pc.content}}</td>
                                        <td>
                                            <div class="the-div row">
                                                <div>
                                                    <div class="btn-group">
                                                        <button type="button" class="btn btn-link" ng-click="deleteComment($index)">
                                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                        </button>
                                                        <button type="button" class="btn btn-link" ng-click="selectComment($index)">
                                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
